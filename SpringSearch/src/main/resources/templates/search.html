<!DOCTYPE HTML>

<html>
<head>
<title>Spring Boot - DELETE-UPDATE AJAX Example</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/jqueryScript.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
	<div class="container">
		<h2>Filter Table</h2>
		<div class="row col-md-7 ">
			<div
				style="margin-bottom: 20px; padding: 10px; background-color: #336699; color: white;">
				<p>Type some text to search the table for anything</p>
				<input class="form-control" id="inputFilter" type="text"
					placeholder="Search.." />
			</div>
			<table id="itemTable"
				class="table table-bordered table-hover table-responsive">
				<thead>
					<tr>
						<th>id</th>
						<th>itemId</th>
						<th>description</th>
						<th>lastSold</th>
						<th>shelfLife</th>
						<th>department</th>
						<th>price</th>
						<th>unit</th>
						<th>xFor</th>
						<th>cost</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
